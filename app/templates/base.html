<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonym"

  <title>
    {% block header %}
    {% endblock header %}
  </title>
</head>
<body>
  <a href="{{ url_for('index') }}">Главная</a>
  <a href="{{ url_for('short_url.short') }}">Гененрировать ссылку</a>
  {% if current_user.is_authenticated %}
    <a>Здравствуй, {{ current_user.username }}</a>
    <a href="{{ url_for('users.logout') }}">Выход</a>
  {% else %}
    <a href="{{ url_for('users.login') }}">Вход</a>
    <a href="{{ url_for('users.register') }}">Регистрация</a>
  {% endif %}
  {% block content %}
  {% endblock content %}
</body>
</html>
